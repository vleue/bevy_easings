[package]
name = "bevy_easings"
version = "0.6.0"
authors = ["Fran√ßois Mockers <mockersf@gmail.com>"]
edition = "2021"
description = "Easing plugin for Bevy"
repository = "https://github.com/vleue/bevy_easings"
homepage = "https://github.com/vleue/bevy_easings"
documentation = "https://docs.rs/bevy_easings"
keywords = ["bevy", "animation", "easing"]
license = "MIT OR Apache-2.0"
readme = "README.md"
exclude = ["examples/*.gif"]

[dependencies]
interpolation = "0.2"

[dependencies.bevy]
version = "0.7"
default-features = false

[dev-dependencies.bevy]
version = "0.6"
default-features = false
features = ["render"]

[features]
default = ["render", "sprite", "ui"]
"render" = ["bevy/bevy_render"]
"sprite" = ["bevy/bevy_sprite"]
"ui" = ["bevy/bevy_ui"]
"examples" = ["ui", "sprite", "render", "bevy/render", "bevy/bevy_winit", "bevy/x11"]

[[example]]
name = "chain"
required-features = [ "examples" ]

[[example]]
name = "sprite_color"
required-features = [ "examples" ]

[[example]]
name = "custom_component"
required-features = [ "examples" ]

[[example]]
name = "pause"
required-features = [ "examples" ]

[[example]]
name = "sprite_size"
required-features = [ "examples" ]

[[example]]
name = "transform_rotation"
required-features = [ "examples" ]

[[example]]
name = "transform_translation"
required-features = [ "examples" ]

[[example]]
name = "ui_style"
required-features = [ "examples" ]

[[example]]
name = "ui_color"
required-features = [ "examples" ]
